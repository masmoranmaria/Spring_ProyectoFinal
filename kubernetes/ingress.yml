apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluster-ingress
  annotations:
     nginx.ingress.kubernetes.io/rewrite-target: /\$1
spec:
  rules:
    - http:
        paths:
          - path: /echo/(.*)
            pathType: Prefix
            backend:
              service:
                name: echo-service
                port:
                  number: 80
